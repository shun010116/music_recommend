<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Recommend</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">장르 기반 음악 추천</a></h1>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Powered by Spotify Web API - Flask</p>
    </footer>
</body>
</html>
