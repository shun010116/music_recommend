{% extends "base.html" %}

{% block content %}
<section>
    <h2>장르를 선택해 주세요</h2>

    <form action="{{ url_for('recommend') }}" method="post">
        <label for="genre">장르 선택</label>
        <select name="genre" id="genre" required>
            <option value="" disabled selected>--- 장르를 선택하세요 ---</option>
            {% for g in genres %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>

        <label for="limit">추천 받을 곡 개수</label>
        <input type="number" id="limit" name="limit" value="10" min="1" max="30">

        <button type="submit">추천 받기</button>
    </form>
</section>
{% endblock %}
